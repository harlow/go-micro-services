syntax = "proto3";
option go_package = "./internal/proto/geo";

package geo;

service Geo {
  // Finds the hotels contained nearby the current lat/lon.
  rpc Nearby(Request) returns (Result);
}

// The latitude and longitude of the current location.
message Request {
  float lat = 1;
  float lon = 2;
}

message Result {
  repeated string hotelIds = 1;
}
